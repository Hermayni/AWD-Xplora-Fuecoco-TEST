<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplora</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b93004a0bd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">


    <!-- CDNJS -->
    <link rel="stylesheet" href="/AWD-Xplora-Fuecoco-TEST/pages/Spots/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b93004a0bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav">
        <div class="right-nav">
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html" class="syncopate-regular">HOME</a></li>
                    <li><a href="/pages/About Us/index.html" class="syncopate-regular">ABOUT</a></li>
                    <li><a href="/pages/Spots/index.html" class="syncopate-active">SPOTS</a></li>
                </ul>
            </nav>
        </div>


        <div class="logo">
            <img src="/assets/img/xploraLogo.png" alt="XPLORA Logo">
        </div>


        <!-- User Profile Icon -->
        <div class="profile-icon">
            <i class="fas fa-user-circle fa-2x"></i>
        </div>
    </header>

    <main>
        <section class="hero" id="post-section">
            <h1 class="syncopate-bold">Spots Feed</h1>
            <hr class="section-divider">

            <!-- Post Form -->
            <h2 class="syncopate-bold">SHARE A PLACE</h2>
            <form id="postForm">
                 <!-- This hidden input will automatically be filled with the userId from localStorage -->
                <input type="hidden" id="ownerId">

                <!-- This input is for the place name -->
                <input type="text" id="name" placeholder="Place Name" required>

                <!-- Input fields for category, location, and description -->
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Cafes">Cafes</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food Spots">Food Spots</option>
                    <option value="Local Events">Local Events</option>
                    <option value="Neighborhood">Neighborhood</option>
                </select>
                <input type="text" id="location" placeholder="Location" required>
                <textarea id="description" placeholder="Description" required></textarea>

                <!-- Submit button to create the post -->
                <button id="postButton" type="submit">Post</button>
            </form>

            <hr class="section-divider">

            <h2 class="syncopate-bold">Feed</h2>
           
            <div class="feed" id="feed">
                <!-- Posts will be dynamically added here -->
            </div>

            <!-- Category Filtering Section -->
            <div class="category-filter">
                <button class="filter-btn active" onclick="filterPosts('All Places')">All Places</button>
                <button class="filter-btn" onclick="filterPosts('Cafes')">Cafes</button>
                <button class="filter-btn" onclick="filterPosts('Entertainment')">Entertainment</button>
                <button class="filter-btn" onclick="filterPosts('Food Spots')">Food Spots</button>
                <button class="filter-btn" onclick="filterPosts('Local Events')">Local Events</button>
                <button class="filter-btn" onclick="filterPosts('Neighborhood')">Neighborhood</button>
            </div>

            <hr class="section-divider">

            <h2 class="syncopate-bold">Top Liked Posts</h2>
            <div id="topPosts"></div>


        </section>
    </main>


    <hr class="section-divider">


    <footer class="footer">
        <div class="footer-container">
            <!-- Logo and Tagline -->
            <div class="footer-logo">
                <h2>XPLORA</h2>
                <p>EXPLORE BEYOND THE LIMIT</p>
            </div>


            <!-- Information Links -->
            <div class="footer-column">
                <h5><b>INFORMATION</b></h5>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">More Search</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>


            <!-- Helpful Links -->
            <div class="footer-column">
                <h5><b>HELPFUL LINKS</b></h5>
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>


            <!-- Subscribe Section -->
            <div class="footer-subscribe">
                <p>SUBSCRIBE TO BE NOTIFIED ON UPDATES</p>
                <button class="subscribe-btn">SUBSCRIBE</button>
            </div>
        </div>
    </footer>


    <script src="/pages/Spots/assets/js/scripts.js"></script> <!-- Ensure this file exists and is functional -->
</body>
</html>
