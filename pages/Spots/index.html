<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplora</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
     <!--Icon Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://kit.fontawesome.com/b93004a0bd.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">


     <!-- Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- CDNJS -->
    <link rel="stylesheet" href="/pages/Spots/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b93004a0bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav">
        <div class="right-nav">
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html" class="syncopate-regular">HOME</a></li>
                    <li><a href="/pages/About Us/index.html" class="syncopate-regular">ABOUT</a></li>
                    <li><a href="/pages/Spots/index.html" class="syncopate-active">SPOTS</a></li>
                </ul>
            </nav>
        </div>


        <div class="logo">
            <img src="/assets/img/xploraLogo.png" alt="XPLORA Logo">
        </div>


        <!-- User Profile Icon -->
        <div class="profile-icon">
            <i class="fas fa-user-circle fa-2x"></i>
        </div>
    </header>

    <main>
        <section class ="hero" id="post-section">
            <h1 class="syncopate-bold">Spots Feed</h1>
            <div class="search-container">
                <i class="fa fa-search search-icon"></i>
                <input type="text" id="searchBar" placeholder="Search what's hot!" onkeyup="searchPosts()">
            </div>
            <hr class="section-divider">
            <input type="text" id="userName" placeholder="Your name">
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <img id="imagePreview" style="display: none; max-width: 100px; margin-top: 10px;">
            <button id="postButton" onclick="addPost()">Post</button>

            <hr class="section-divider">
            <h2 class="syncopate-bold">Feed</h2>
        <div id="feed"></div>

        <hr class="section-divider">

        <h2 class="syncopate-bold">Top Liked Posts</h2>
        <div id="topPosts"></div>
        </section>

        
    </main>


<hr class="section-divider">


<footer class="footer">
    <div class="footer-container">


      <!-- Logo and Tagline -->
      <div class="footer-logo">
        <h2>XPLORA</h2>
        <p>EXPLORE BEYOND THE LIMIT</p>
      </div>


      <!-- Information Links -->
      <div class="footer-column">
        <h5><b>INFORMATION</b></h5>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">More Search</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>


      <!-- Helpful Links -->
      <div class="footer-column">
        <h5><b>HELPFUL LINKS</b></h5>
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>


      <!-- Subscribe Section -->
      <div class="footer-subscribe">
        <p>SUBSCRIBE TO BE NOTIFIED ON UPDATES</p>
        <button class="subscribe-btn">SUBSCRIBE</button>
      </div>


    </div>
  </footer>

  <script src="/pages/Spots/assets/js/scripts.js"></script>
</body>

</html>
