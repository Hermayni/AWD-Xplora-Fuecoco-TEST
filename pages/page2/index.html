<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplora</title>
    
    <!-- Link JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("login-form");

    if (!form) {
        console.error("Login form not found! Make sure the ID is correct.");
        return;
    }

    const API_URL_USERS = "https://demo-api-skills.vercel.app/api/UrbanExplorer/users";

    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        axios.get(API_URL_USERS)
            .then(response => {
                const users = response.data; // Get user list
                const user = users.find(u => u.name === username);

                if (user) {
                    alert("Logged in successfully! Off you go, Explorer!");

                    localStorage.setItem("user", JSON.stringify({
                        name: user.name,
                        id: user.id
                    }));

                    window.location.replace("../../index.html");
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            })
            .catch(error => {
                console.error("Login Error:", error);
                alert("Login failed. Try again later.");
            });
    });
});

    </script> 
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b93004a0bd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- CDNJS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <header class="nav">
        <div class="right-nav">
            <div class="menu-toggle">
                <a href="../../index.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="logo">
            <img src="./assets/img/xploraLogo.png" alt="XPLORA Logo">
        </div>
    </header>
    
    <div class="container">
        <h1 class="syncopate-bold">WELCOME EXPLORER</h1>

        <form class="form-inputs" id="login-form">
          <input class="syncopate-regular" type="text" id="username" placeholder="USERNAME" required><br>
          <input class="syncopate-regular" type="password" id="password" placeholder="PASSWORD" required><br>
      
          <div class="buttons syncopate-regular">
              <button type="submit">LOG IN</button>
              <button type="button" onclick="window.location.href='../page3/index.html'">REGISTER</button>
          </div>
      </form>
      
    </div>

</body>
