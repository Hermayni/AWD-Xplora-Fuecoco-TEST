<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplora</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
     <!--Icon Library-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://kit.fontawesome.com/b93004a0bd.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">


     <!-- Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- CDNJS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <header class="nav">
    <div class="right-nav">
        <div class="menu-toggle">
            <a href="../../index.html"><i class="fas fa-home"></i></a>
        </div>
      
    </div>
    <div class="logo">
        <img src="./assets/img/xploraLogo.png" alt="XPLORA Logo">
    </div>
    </header>
    
    <div class="container">
         <h1 class="syncopate-bold">WELCOME</h1>
  <p class="syncopate-regular">REGISTER TO CONTINUE</p>

  <form id="register-form" class="form-inputs">
    <input class="syncopate-regular" type="text" id="username" name="username" placeholder="USERNAME" required><br>
    <input class="syncopate-regular" type="email" id="email" name="email" placeholder="EMAIL ADDRESS" required><br>
    <input class="syncopate-regular" type="password" id="password" name="password" placeholder="PASSWORD" required><br>
    <input class="syncopate-regular" type="password" id="confirm_password" name="confirm_password" placeholder="CONFIRM PASSWORD" required><br>
    <button class="syncopate-regular" type="submit">SIGN UP</button><br>

    <p class="syncopate-regular">ALREADY HAVE AN ACCOUNT?</p>
    <a href="../page2/index.html" class="syncopate-regular">SIGN IN</a>
  </form>
</div>

    <footer>
        <p class="syncopate-regular">&copy; 2025 URBAN EXPLORER. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("register-form");

    form.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent page refresh

        // ✅ Correct field names to match API expectations
        const name = document.getElementById("username").value.trim(); // Changed 'username' to 'name'
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm_password").value.trim();

        // ✅ Ensure all fields are filled
        if (!name || !email || !password || !confirmPassword) {
            alert("Please fill out all fields.");
            return;
        }

        // ✅ Check if passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        // ✅ Construct the correct data format
        const requestData = { email, name, password };

        console.log("Sending data:", requestData); // Debugging step

        try {
            // ✅ Send API Request
            const response = await axios.post(
                "https://demo-api-skills.vercel.app/api/UrbanExplorer/users",
                requestData,
                { headers: { "Content-Type": "application/json" } }
            );

            alert("Signup successful!");
            console.log("Response:", response.data);

              // ✅ Redirect to login page after successful signup
            window.location.href = "/pages/page2/index.html"; 

        } catch (error) {
            console.error("Signup failed:", error.response ? error.response.data : error.message);
            alert("Signup failed: " + (error.response?.data?.error || "Unknown error"));
        }
    });
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
